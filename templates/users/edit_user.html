{% extends "rentals/base.html" %}
{% load crispy_forms_tags %}

{% block bodyContent %}

    <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-sign-in my-5">
              <div class="card-body">
                <h5 class="card-title text-center">{{  user.username }}</h5>

                  <div class="col-md-7 container">
                      <a href="#">
                          <img class="img-fluid rounded mb-3 mb-md-0" src="{{ user.userprofile.pfp.url }}" alt="">
                      </a>
                   </div>

                  <form method='POST' enctype="multipart/form-data">
                      <hr>

                      {% csrf_token %}

                      <fieldset class="form-group">
                          {{ pfp_form|crispy }}
                      </fieldset>
                      <hr>

                      <fieldset class="form-group">
                          {{ u_form|crispy }}
                      </fieldset>
                      <hr>

                      <fieldset class="form-group">
                          {{ p_form|crispy }}
                      </fieldset>
                      <hr>

                      <fieldset class="form-group">
                          {{ a_form|crispy }}
                      </fieldset>
                      <hr>

                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Update</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

{% endblock %}
