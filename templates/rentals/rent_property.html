{% extends "rentals/base.html" %}
{% load crispy_forms_tags %}

{% block bodyContent %}

    <body>
      <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-sign-in my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Rent This Property?</h5>

                  <form method='POST'>
                      <hr>
                      {% csrf_token %}

                      <fieldset class="form-group">
                          {{ form|crispy }}
                      </fieldset>
                      <hr>

                      <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Reserve Property</button>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

{% endblock %}
